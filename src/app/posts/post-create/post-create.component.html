<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="img-container" *ngIf="!isLoading">
    <img src="../../../assets/images/posting.jpg" alt="" />
  </div>

  <form (submit)="onSavePost()" *ngIf="!isLoading" [formGroup]="form">
    <mat-form-field>
      <input type="text" placeholder="Name" matInput formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid">
        Please enter the item name
      </mat-error>
    </mat-form-field>

    <div>
      <button
        mat-stroked-button
        color="primary"
        mat-button
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>

    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        rows="8"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">
        Please enter some details
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
