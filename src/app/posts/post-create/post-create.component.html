<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="img-container" *ngIf="!isLoading">
    <img src="../../../assets/images/posting.jpg" alt="" />
  </div>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        placeholder="Item Name"
        matInput
        [ngModel]="post?.title"
        name="title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter the item name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        rows="8"
        [ngModel]="post?.content"
        name="content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter some details</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
